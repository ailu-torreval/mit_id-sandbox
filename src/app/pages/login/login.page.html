<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <pre>{{result | json}}</pre>
  
  <ion-button (click)="login()" >Login</ion-button>
  <ion-button (click)="performBiometricVerification()">Enable Biometrics</ion-button>
  <ion-button (click)="getCredentials()">Get Credentials</ion-button>
  <p>Credentials:</p>
  <pre>{{credentials | json}}</pre>
  
  <ion-toast 
  [isOpen]="isToast" 
  [message]="toastMessage" 
  [duration]="3000"
  (didDismiss)="isToast = false">
</ion-toast>


<ion-button (click)="challengeTest()">TEST</ion-button>
<ion-button (click)="goHome()">HOME</ion-button>

</ion-content>
